<div class="row padding-top-18 full-height align-items-center justify-content-center">
    <div class="col-10 align-self-center text-center">
        <mat-card class="mx-auto padding-top-18 padding-bottom-18">
            <mat-card-content>
                <div class="row padding-top-18 padding-bottom-18">
                    <div class="col text-center">
                        <img class="full-logo-img" alt="esn-logo" src="{{logoPath}}">
                    </div>
                </div>
                <h1 i18n="Confirm Your Email|Confirm Your Email@@confirmYourEmail">Confirm Your Email</h1>
                <div class="row padding-top-18">
                    <div class="col text-center">
                        <p
                            i18n="We sent an email to {{email}}.|Please click the link we sent within 24 hours to confirm your email address.@@emailSentPleaseConfirmAddress">
                            We sent an email to {{email}}.<br>
                            Please click the link we sent within 24 hours to confirm your email address.
                        </p>
                    </div>
                </div>
                <mat-divider [inset]="true"></mat-divider>
                <div class="row padding-top-18">
                    <div class="col text-center">
                        <p i18n="I didn't get the email|I didn't get the email@@didntGetEmail">
                            <a tabindex="0" (click)="resendConfirmEmail()"> I didn't get the email</a>
                        </p>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        <div class="row padding-top-18">
            <div class="col text-center">
                <app-flags-language-select></app-flags-language-select>
            </div>
        </div>
    </div>
</div>
