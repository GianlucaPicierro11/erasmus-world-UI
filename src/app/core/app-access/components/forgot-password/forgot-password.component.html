<div class="row padding-top-18 full-height align-items-center justify-content-center">
    <div class="col-10 align-self-center text-center">
        <form [formGroup]="form">
            <mat-card class="mx-auto padding-top-18 padding-bottom-18">
                <mat-card-content>
                    <div class="row padding-top-18 padding-bottom-18">
                        <div class="col text-center">
                            <img class="full-logo-img" alt="esn-logo" src="{{logoPath}}">
                        </div>
                    </div>
                    <h1 i18n="Reset Password|Reset Password@@resetPassword">Reset Password</h1>
                    Enter your email and we'll send you a link to get back into your account.
                    <div class="row  padding-top-18">
                        <div class="col">
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label i18n="Email|email@@email">E-mail</mat-label>
                                <input matInput #email formControlName="email" autocomplete="email">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row padding-bottom-18">
                        <div class="col">
                            <button mat-raised-button loading-button color="primary" class="full-width"
                                (click)="resetPassword()" i18n="Send Login Link|Send Login Link@@sendLoginLink"
                                [disabled]="this.form.invalid" [isLoading]="isSendingLoginLink">Send Login Link</button>
                        </div>
                    </div>
                    <mat-divider [inset]="true"></mat-divider>
                    <div class="row padding-top-10">
                        <div class="col">
                            <button mat-stroked-button color="primary" class="full-width" (click)="goToRegistration()"
                                i18n="Create New Account|Create New Account@@createNewAccount">Create New
                                Account</button>
                        </div>
                    </div>
                    <div class="row padding-top-18 padding-bottom-18">
                        <div class="col text-center">
                            <a i18n="Back To Login|Back To Login@@backToLogin" (click)="goToLogin()"> Back To Login</a>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
        <div class="row padding-top-18">
            <div class="col text-center">
                <app-flags-language-select></app-flags-language-select>
            </div>
        </div>
    </div>
</div>
