<div class="row full-height align-items-center justify-content-center">
    <div class="col-10 align-self-center">
        <form [formGroup]="form">
            <mat-card class="login-card mx-auto">
                <mat-card-content>
                    <div class="row padding-top-18 padding-bottom-18">
                        <div class="col text-center">
                            <img class="full-logo-img" alt="esn-logo" src="{{logoPath}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label i18n="Email|email@@email">E-mail</mat-label>
                                <input matInput #email formControlName="email" autocomplete="email">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class=" row">
                        <div class="col">
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label i18n="Password|password@@password">Password</mat-label>
                                <input matInput [type]="hidePassword ? 'password' : 'text'"
                                    formControlName="current-password" autocomplete="current-password">
                                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row padding-bottom-18">
                        <div class="col">
                            <button mat-raised-button loading-button color="primary" class="full-width"
                                (click)="login()" i18n="Login|login button@@login" [disabled]="this.form.invalid"
                                [isLoading]="isLogginIn">Login</button>
                        </div>
                    </div>
                    <mat-divider [inset]="true"></mat-divider>
                    <div class="row padding-top-18 padding-bottom-18">
                        <div class="col">
                            <button mat-raised-button color="primary" class="full-width" (click)="signInWithFB()"
                                i18n="Login with Facebook|login with Facebook button@@loginWithFacebook">Login with
                                Facebook</button>
                        </div>
                    </div>
                    <mat-divider [inset]="true"></mat-divider>
                    <div class="row padding-top-18">
                        <div class="col text-center">
                            <p
                                i18n="Forgot your password? Reset password|Forgot your password? Reset password@@forgotYourPasswordResetPassword">
                                Forgot your
                                password? <a tabindex="0" (click)="goToForgotPassword()"> Reset password</a>
                            </p>
                        </div>
                    </div>
                    <div class="row padding-top-10">
                        <div class="col">
                            <button mat-stroked-button color="primary" class="full-width" (click)="goToRegistration()"
                                i18n="Register|register button@@register">Register</button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
        <div class="row padding-top-18">
            <div class="col text-center">
                <app-flags-language-select></app-flags-language-select>
            </div>
        </div>
    </div>
</div>
