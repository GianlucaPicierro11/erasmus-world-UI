<div class="row full-height align-items-center justify-content-center">
    <div class="col-10 align-self-center" [formGroup]="form">
        <div class="row">
            <div class="col" fxShow fxHide.lt-sm="true">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput #name formControlName="name">
                </mat-form-field>
            </div>
            <div class="col" fxShow fxHide.lt-sm="true">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Surname</mat-label>
                    <input matInput #surname formControlName="surname">
                </mat-form-field>
            </div>
        </div>
        <div class="row" fxHide fxShow.lt-sm="true">
            <div class="col">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Surname</mat-label>
                    <input matInput #surname formControlName="surname">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput #email formControlName="email">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Phone</mat-label>
                    <input matInput #phone formControlName="phone">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Birthdate</mat-label>
                    <input matInput [matDatepicker]="birthDate" formControlName="birthDate">
                    <mat-datepicker-toggle matSuffix [for]="birthDate"></mat-datepicker-toggle>
                    <mat-datepicker #birthDate startView="year" [startAt]="startDate"></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Nationality</mat-label>
                    <input type="text" matInput #nationality formControlName="nationality"
                        [matAutocomplete]="autoNationality">
                    <mat-autocomplete #autoNationality="matAutocomplete" [displayWith]="displayFnNationality">
                        <mat-option *ngFor="let nationality of filteredNationalities | async" [value]="nationality">
                            {{nationality.nationality}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Student At</mat-label>
                    <input type="text" matInput #university formControlName="university"
                        [matAutocomplete]="autoUniversity">
                    <mat-autocomplete #autoUniversity="matAutocomplete" [displayWith]="displayFnUniversity">
                        <mat-option *ngIf="isLoadingUniversities" class="is-loading">
                            <mat-spinner diameter="50"></mat-spinner>
                        </mat-option>
                        <ng-container *ngIf="!isLoadingUniversities">
                            <mat-option *ngFor="let university of filteredUniversities" [value]="university">
                                <span>{{ university.university }}</span>
                            </mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>ESN Section</mat-label>
                    <input type="text" matInput #esnSection formControlName="esnSection"
                        [matAutocomplete]="autoEsnSection">
                    <mat-autocomplete #autoEsnSection="matAutocomplete" [displayWith]="displayFnEsnSection">
                        <mat-option *ngFor="let esnSection of filteredEsnSections | async" [value]="esnSection">
                            {{esnSection.section}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Nr ESN Card</mat-label>
                    <input matInput #nrEsnCard formControlName="nrEsnCard">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button mat-raised-button color="primary" class="full-width" (click)="register()"
                    [disabled]="this.form.invalid">Register</button>
            </div>
        </div>
    </div>
</div>
